<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-red-600 mb-6 text-center">Login</h2>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <!-- Email Field -->
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="id_username" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500">
            </div>
            
            <!-- Password Field -->
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="id_password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500">
            </div>
            
            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition">
                Login
            </button>

            <!-- Register Link -->
            <p class="text-sm text-center text-gray-600 mt-4">
                Don't have an account?
                <a href="{% url 'register' %}" class="text-red-600 hover:underline">Register</a>
            </p>
        </form>
    </div>
</body>
</html>
